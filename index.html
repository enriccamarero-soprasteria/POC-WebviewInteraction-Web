<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>POC - Web View Interaction</title>
</head>

<body>
    <input type="button" title="Click Me" onclick="onButtonClicked()" />
    <script type="text/javascript">

        function onButtonClicked() {
            trackEvent({ a: "A", b: "B", c: "C" })
        }

        function trackEvent(params) {
            if (window.AndroidInterface) {
                window.AndroidInterface.log("Button clicked");
                window.AndroidInterface.trackEvent(JSON.stringify(params));
            } else if (window.webkit
                && window.webkit.messageHandlers
                && window.webkit.messageHandlers.firebase) {
                // Call iOS interface
                var message = {
                    command: 'logEvent',
                    name: name,
                    parameters: params
                };
                window.webkit.messageHandlers.firebase.postMessage(message);
            } else {
                // No Android or iOS interface found
                console.log("No native APIs found.");
            }
        }

    </script>
</body>

</html>
